<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Vehicle | RentC</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0f1115;
      color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-image: radial-gradient(circle at 20% 20%, #1a1c22 20%, transparent 21%),
      radial-gradient(circle at 80% 80%, #1a1c22 20%, transparent 21%);
      background-size: 100% 100%;
    }

    .form-container {
      background: #1a1c22;
      padding: 40px 35px;
      border-radius: 20px;
      width: 450px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.05), 0 0 80px rgba(0, 128, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    h2 {
      text-align: center;
      font-size: 26px;
      color: #ffffff;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, select, button {
      padding: 12px 15px;
      font-size: 15px;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
      background: #23252b;
      color: #ffffff;
      box-shadow: inset 0 0 0 1px #2f3238;
    }

    input:focus, select:focus {
      box-shadow: 0 0 0 2px #00bfff;
      background-color: #282c34;
    }

    select {
      appearance: none;
    }

    button {
      background: linear-gradient(to right, #00bfff, #008cff);
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 191, 255, 0.2);
    }

    button:hover {
      background: linear-gradient(to right, #009edb, #0077cc);
    }

    .alert, .error {
      text-align: center;
      font-weight: bold;
      font-size: 15px;
      padding: 10px 0;
    }

    .alert {
      color: #00ffcc;
    }

    .error {
      color: #ff4c4c;
    }

    @media (max-width: 500px) {
      .form-container {
        width: 80%;
        padding: 20px 20px;
      }
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Register New Vehicle</h2>

  <form action="registerVehicle" method="post">
    <div id="message"></div>

    <input type="text" name="brand" placeholder="Brand" required>
    <input type="text" name="model" placeholder="Model" required>
    <input type="number" name="price" placeholder="Price per Day ($)" required>
    <input type="number" name="year" placeholder="Year of Manufacture" required>

    <select name="vehicleType" required>
      <option value="">Select Vehicle Type</option>
      <option>SUV</option>
      <option>Sedan</option>
      <option>Hatchback</option>
      <option>Convertible</option>
      <option>Van</option>
      <option>Truck</option>
    </select>

    <select name="transmission" required>
      <option value="">Transmission Type</option>
      <option>Automatic</option>
      <option>Manual</option>
    </select>

    <select name="fuelType" required>
      <option value="">Fuel Type</option>
      <option>Petrol</option>
      <option>Diesel</option>
      <option>Electric</option>
      <option>Hybrid</option>
    </select>

    <input type="text" name="engine" placeholder="Engine Capacity" required>
    <input type="number" name="doors" placeholder="Number of Doors" required>
    <input type="text" name="color" placeholder="Color" required>
    <input type="number" name="passengers" placeholder="Passenger Capacity" required>
    <input type="number" name="luggage" placeholder="Luggage Capacity" required>

    <select name="ac" required>
      <option value="">A/C Available?</option>
      <option>Yes</option>
      <option>No</option>
    </select>

    <input type="number" step="0.1" name="mileage" placeholder="Mileage (km/L)" required>
    <input type="text" name="regNumber" placeholder="Vehicle Registration Number" required>

    <button type="submit">Add Vehicle</button>
  </form>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const messageDiv = document.getElementById("message");
  if (params.get("success") === "1") {
    messageDiv.innerHTML = "<div class='alert'>✅ Vehicle added successfully!</div>";
  } else if (params.get("error")) {
    messageDiv.innerHTML = "<div class='error'>❌ Failed to add vehicle. Check fields.</div>";
  }
</script>

</body>
</html>
